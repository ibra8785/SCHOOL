<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Styles -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/matiere.css">
</head>
<body>

    <!-- Contenu -->
    <div class="content">
        <div class="container ">
            <div class="contentTitle mb-5">

            <div class="AddEtudiant">

            <div class="formulaire">
                <form action="#">
                    <div class="row">
                        <div class="col-10">
                            <div class="form-group">
                                <label for="matricule">Nom</label>
                                <input type="text" class="form-control" id="matricule" placeholder="Entrez le Nom">

            </div>

                        </tr>
                    </thead>
                    <tbody>

                        <tr>

                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td>Larry the Bird</td>
                            <td>Ibra</td>
                            <td>Z</td>
                        </tr>
                    </tbody>
                  </table>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>Copyright &copy; 2020, GHOST SCHOOL</p>
    </footer>


    <!-- Scripts -->
    <script src="js/jquery.min.js"></script>

</body>
